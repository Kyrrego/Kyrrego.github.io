---
layout: default
title: Blog
navbar_title: Blog
permalink: /blog/
---

<h1>Blog Posts</h1>

{% for post in site.posts %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><i>{{ post.date | date: "%B %d, %Y" }}</i></p>
    <p>{{ post.excerpt }}</p>
  </div>
{% endfor %}
